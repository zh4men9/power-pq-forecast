# 电力质量预测项目配置文件 - 使用外生变量示例
# Power Quality Forecasting Configuration - With Exogenous Variables Example

# 数据配置
data:
  data_path: "data/raw"
  file_pattern: "*.csv"  # 或 "*.xlsx"
  time_col: null  # 自动检测，如需指定则填写列名
  p_col: null     # 自动检测，如需指定则填写列名
  q_col: null     # 自动检测，如需指定则填写列名
  freq: "h"       # 时间频率: h=小时, D=日, W=周, M=月, min=分钟, 15min=15分钟
  tz: null        # 时区，如 "Asia/Shanghai"
  interp_limit: 3 # 短缺口插值最大步数

# 特征工程配置
features:
  max_lag: 24           # 最大滞后步数
  roll_windows:         # 滚动窗口大小
    - 6
    - 12
    - 24
  use_time_features: true    # 是否使用时间特征（小时、星期、月份）
  sequence_length: 24        # 深度学习模型的序列长度
  season_length: 24          # 季节周期长度（用于季节朴素基线）
  exog_cols:                 # 外生变量列表（使用电气多特征数据）
    - '定子电流'
    - '定子电压'
    - '转子电压'
    - '转子电流'
    - '励磁电流'
    # 可以继续添加更多外生变量，例如：
    # - '励磁电流'
    # - '蒸汽压力'
    # - '给水温度'

# 评估配置
evaluation:
  horizons:             # 预测步长列表
    - 1
    - 12
    - 24
  test_window: 100      # 测试窗口大小
  n_splits: 3           # 交叉验证折数
  metrics:              # 评估指标
    - RMSE
    - MAE
    - SMAPE
    - WAPE

# 模型配置
models:
  # 朴素基线
  naive:
    enabled: true
  
  # 季节朴素基线
  seasonal_naive:
    enabled: true
  
  # 随机森林
  rf:
    enabled: true
    n_estimators: 100
    max_depth: null
    n_jobs: -1
  
  # XGBoost
  xgb:
    enabled: true
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    n_jobs: -1
  
  # LSTM
  lstm:
    enabled: false        # 禁用以加快测试速度
    hidden_size: 64
    num_layers: 2
    dropout: 0.2
    epochs: 50
    batch_size: 32
    learning_rate: 0.001
  
  # Transformer
  transformer:
    enabled: false        # 禁用以加快测试速度
    d_model: 64
    nhead: 4
    num_encoder_layers: 2
    num_decoder_layers: 2
    dim_feedforward: 256
    dropout: 0.1
    epochs: 50
    batch_size: 32
    learning_rate: 0.001

# 图形配置
plotting:
  fig_dpi: 150
  font_priority:        # 中文字体优先列表 (跨平台支持 Windows/macOS/Linux)
    - SimHei            # Windows 黑体
    - Microsoft YaHei   # Windows 微软雅黑
    - STHeiti           # macOS 华文黑体
    - PingFang SC       # macOS 苹方-简
    - Heiti SC          # macOS 黑体-简
    - WenQuanYi Micro Hei  # Linux 文泉驿微米黑
    - Noto Sans CJK SC  # Linux/跨平台 思源黑体
    - DejaVu Sans       # 通用后备字体
    - Arial Unicode MS  # 通用后备字体
